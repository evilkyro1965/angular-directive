<!DOCTYPE html>
<html ng-app="transcludeExample">
<head>
    <title>Directive Transclude</title>
    <script src="angular.min.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
<script>
  angular.module('transcludeExample', [])
   .directive('bootstrapText', function(){
      return {
        restrict: 'E',
        scope: { name:'@name', label:'@label' },
        template: '<div class="form-group">'+
									'	<label>{{label}}</label>'+
									'	<input type="text" class="form-control" name="{{name}}"></input>'+
									' <div ng-transclude></div>'+
									'</div>',
				transclude: true								
      };
  })
	.directive('bootstrapForm', function(){
      return {
        restrict: 'E',
        scope: {},
        template: '<div class="panel panel-default">'+
									'	<div class="panel-body">'+
									'		<div>'+
									'			<form>'+
									'				<div ng-transclude></div>'+
									'			</form>'+
									'		</div>'+
									'	</div>'+
									'</div>',
				transclude: true					
      };
  })
  .controller('ExampleController', ['$scope', function($scope) {

  }]);		
</script>

</head>
<body ng-controller="ExampleController">

<bootstrap-form>
	<bootstrap-text name="firstname" label="Firstname"><h1>transclude</h1></bootstrap-text> 
	<button type="submit" class="btn btn-default">Submit</button>
</bootstrap-form>
	
</body>
</html>
